<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Anime Offis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .welcome-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        h2 {
            color: #ff4500;
        }
        p {
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn:hover {
            background: #e03e00;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h2>¡Registro Exitoso!</h2>
    <p id="userMessage">Bienvenido a Anime Offis, la página de anime más rápida de LATAM.</p>
    <p>Ahora puedes iniciar sesión y explorar todo nuestro contenido.</p>
    <a href="login.html" class="btn">Iniciar Sesión</a>
    <a href="index.html" class="btn" style="background:#007bff;">Ir a la Página Principal</a>
</div>

<script>
    // Obtiene el usuario registrado desde localStorage
    const usuario = localStorage.getItem("usuario");

    // Si hay un usuario registrado, personaliza el mensaje
    if (usuario) {
        document.getElementById("userMessage").innerHTML = `¡Bienvenido, ${usuario}!`;
    }
</script>

</body>
</html>
