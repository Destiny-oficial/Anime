<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .favorite-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mis Imágenes Favoritas</h2>
    <div id="favoritesContainer" class="grid-container"></div>
    <a href="dashboard.html" class="btn">Volver al Dashboard</a>
</div>

<script>
    function loadFavorites() {
        let favorites = JSON.parse(localStorage.getItem("favoritos")) || [];
        let container = document.getElementById("favoritesContainer");
        container.innerHTML = "";

        if (favorites.length === 0) {
            container.innerHTML = "<p>No tienes imágenes favoritas aún.</p>";
            return;
        }

        favorites.forEach(imageSrc => {
            let img = document.createElement("img");
            img.src = imageSrc;
            img.className = "favorite-image";
            container.appendChild(img);
        });
    }

    loadFavorites();
</script>

</body>
</html>
