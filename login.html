<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Anime Offis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #ff4500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #e03e00;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="text" id="usuario" name="usuario" placeholder="Correo o Nombre de Usuario" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <p class="error-message" id="errorMensaje">Usuario o contraseña incorrectos</p>
        <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="register-link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que el formulario recargue la página

        // Obtener los datos ingresados
        const usuarioIngresado = document.getElementById("usuario").value;
        const passwordIngresado = document.getElementById("password").value;

        // Obtener los datos almacenados en registro.html
        const usuarioGuardado = localStorage.getItem("usuario");
        const correoGuardado = localStorage.getItem("correo");
        const passwordGuardado = localStorage.getItem("password");

        // Verificar si coinciden con el usuario registrado
        if (
            (usuarioIngresado === usuarioGuardado || usuarioIngresado === correoGuardado) &&
            passwordIngresado === passwordGuardado
        ) {
            // Guardar el usuario logueado y redirigir al dashboard
            localStorage.setItem("loggedUser", usuarioGuardado);
            window.location.href = "dashboard.html";
        } else {
            // Mostrar mensaje de error
            document.getElementById("errorMensaje").style.display = "block";
        }
    });
</script>

</body>
</html>
